---
layout: base
top_message: 'Type markdown on the left, and watch your email come to life on the
  right! Send the URL to a friend to edit together in real-time. Check here
  for <a href="https://help.github.com/articles/basic-writing-and-formatting-syntax/">
  hints on how to use markdown</a>.'
---

<script>
aceOptions = {
  maxLines: Infinity,
  showGutter: false,
  displayIndentGuides: false,
  theme: "ace/theme/{{ site.ace_theme }}"
};
</script>

<div class="row scroll-container">
  <div class="left-half col-md-6">
    <div id="firepad-container">{% include email-start.html %}</div>
  </div>
  <div class="right-half col-md-6">
    <div id="email-preview-container">
      <div id="email-preview-target"></div>
    </div>
  </div>
</div>

{% raw %}
<script id="email-preview-template" type="text/x-handlebars-template">
  <div class="well email-meta">
  <h5>from: {{fromline}}</h5>
  <h5>subject:</h5>
  {{#each subjects}}
    <h3>* {{.}}</h3>
  {{/each}}
  </div>
  <div class="well email-content">
    {{&body}}
  </div>
</script>
{% endraw %}
